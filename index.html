<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campo Minado üí£</title>
  <style>
    /* Estiliza√ß√£o b√°sica para a p√°gina */
    body {
      font-family: Arial, sans-serif; /* Fonte da p√°gina */
      display: flex; /* Alinhamento flex√≠vel para centralizar o conte√∫do */
      flex-direction: column; /* Dire√ß√£o em coluna */
      align-items: center; /* Centraliza os itens horizontalmente */
      background-color: #282c34; /* Cor de fundo escura */
      color: white; /* Texto branco */
      margin: 0; /* Remove margens da p√°gina */
      padding: 20px; /* Espa√ßo interno na p√°gina */
    }

    /* Estiliza√ß√£o do t√≠tulo */
    h1 {
      margin-bottom: 20px; /* Espa√ßo abaixo do t√≠tulo */
      color: #ff6f61; /* Cor laranja */
    }

    /* Cont√™iner do tabuleiro */
    #game-container {
      display: grid; /* Usa grade para organizar as c√©lulas */
      grid-template-columns: repeat(10, 50px); /* 10 colunas de 50px cada */
      grid-gap: 5px; /* Espa√ßo entre as c√©lulas */
      background-color: #444; /* Cor de fundo do tabuleiro */
      padding: 10px; /* Espa√ßo interno do tabuleiro */
      border-radius: 10px; /* Bordas arredondadas */
    }

    /* Estiliza√ß√£o b√°sica das c√©lulas */
    .cell {
      width: 50px; /* Largura das c√©lulas */
      height: 50px; /* Altura das c√©lulas */
      display: flex; /* Centraliza conte√∫do */
      justify-content: center; /* Alinha horizontalmente o conte√∫do */
      align-items: center; /* Alinha verticalmente o conte√∫do */
      font-size: 24px; /* Tamanho do texto dentro das c√©lulas */
      background-color: #61dafb; /* Cor inicial das c√©lulas (azul) */
      border-radius: 5px; /* Bordas arredondadas */
      cursor: pointer; /* Mostra cursor de clique */
      transition: transform 0.2s, background-color 0.2s; /* Anima√ß√£o suave ao interagir */
      color: transparent; /* Texto invis√≠vel inicialmente */
    }

    /* Efeito de hover para intera√ß√£o visual */
    .cell:hover {
      transform: scale(1.1); /* Aumenta ligeiramente a c√©lula ao passar o mouse */
    }

    /* C√©lula revelada */
    .cell.revealed {
      background-color: #b2f7ef; /* Cor de c√©lula segura */
      color: black; /* Mostra o texto (n√∫mero de bombas adjacentes) */
    }

    /* C√©lula revelada contendo uma bomba */
    .cell.bomb.revealed {
      background-color: #ff6f61; /* Cor vermelha para bomba */
      color: white; /* √çcone de bomba em branco */
    }
  </style>
</head>
<body>
  <!-- T√≠tulo do jogo -->
  <h1>Campo Minado üí£</h1>
  <!-- Cont√™iner onde o tabuleiro ser√° gerado -->
  <div id="game-container"></div>
  <script>
    const gameContainer = document.getElementById("game-container"); // Seleciona o cont√™iner do jogo
    const rows = 10; // Define o n√∫mero de linhas do tabuleiro
    const cols = 10; // Define o n√∫mero de colunas do tabuleiro
    const bombCount = 15; // Quantidade de bombas no tabuleiro

    // Fun√ß√£o para criar o tabuleiro
    function createBoard() {
      const cells = []; // Array para armazenar as c√©lulas
      for (let i = 0; i < rows * cols; i++) {
        const cell = document.createElement("div"); // Cria uma nova c√©lula (div)
        cell.classList.add("cell"); // Adiciona a classe "cell" para estiliza√ß√£o
        cell.dataset.id = i; // Adiciona um identificador √∫nico para a c√©lula
        gameContainer.appendChild(cell); // Adiciona a c√©lula ao cont√™iner do jogo
        cells.push(cell); // Armazena a c√©lula no array
      }

      // Distribui bombas aleatoriamente pelo tabuleiro
      let bombsPlaced = 0; // Contador de bombas colocadas
      while (bombsPlaced < bombCount) {
        const randomIndex = Math.floor(Math.random() * cells.length); // Seleciona uma posi√ß√£o aleat√≥ria
        if (!cells[randomIndex].classList.contains("bomb")) {
          // Verifica se a posi√ß√£o j√° tem uma bomba
          cells[randomIndex].classList.add("bomb"); // Adiciona a classe "bomb" para marcar como bomba
          bombsPlaced++; // Incrementa o contador de bombas
        }
      }

      return cells; // Retorna o array de c√©lulas
    }

    // Fun√ß√£o para lidar com o clique em uma c√©lula
    function handleCellClick(event) {
      const cell = event.target; // Obt√©m a c√©lula clicada
      if (cell.classList.contains("revealed")) return; // Ignora se a c√©lula j√° foi revelada

      cell.classList.add("revealed"); // Marca a c√©lula como revelada

      if (cell.classList.contains("bomb")) {
        // Se a c√©lula for uma bomba
        cell.innerHTML = "üí£"; // Mostra o √≠cone de bomba
        revealAllBombs(); // Revela todas as bombas
        alert("Game Over!"); // Exibe mensagem de fim de jogo
      } else {
        // Se for uma c√©lula segura
        const adjacentBombs = getAdjacentBombs(cell.dataset.id); // Calcula bombas adjacentes
        cell.innerHTML = adjacentBombs || ""; // Exibe o n√∫mero de bombas adjacentes ou vazio
      }
    }

    // Fun√ß√£o para revelar todas as bombas no tabuleiro
    function revealAllBombs() {
      cells.forEach((cell) => {
        if (cell.classList.contains("bomb")) {
          // Revela todas as c√©lulas com bombas
          cell.classList.add("revealed");
          cell.innerHTML = "üí£";
        }
      });
    }

    // Fun√ß√£o para calcular o n√∫mero de bombas adjacentes
    function getAdjacentBombs(index) {
      const row = Math.floor(index / cols); // Calcula a linha da c√©lula
      const col = index % cols; // Calcula a coluna da c√©lula
      let count = 0; // Inicializa o contador de bombas adjacentes

      // Percorre as c√©lulas ao redor (3x3)
      for (let r = row - 1; r <= row + 1; r++) {
        for (let c = col - 1; c <= col + 1; c++) {
          // Verifica se a c√©lula est√° dentro dos limites do tabuleiro
          if (r >= 0 && r < rows && c >= 0 && c < cols) {
            const neighborIndex = r * cols + c; // Calcula o √≠ndice da c√©lula vizinha
            if (cells[neighborIndex].classList.contains("bomb")) {
              count++; // Incrementa o contador se a c√©lula vizinha for uma bomba
            }
          }
        }
      }

      return count; // Retorna o n√∫mero de bombas adjacentes
    }

    const cells = createBoard(); // Cria o tabuleiro
    cells.forEach((cell) => cell.addEventListener("click", handleCellClick)); // Adiciona o evento de clique em cada c√©lula
  </script>
</body>
</html>
